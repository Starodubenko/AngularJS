<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML</title>

    <link type="text/css" rel="stylesheet" href="webjars/bootstrap/3.0.0/css/bootstrap.min.css"/>
</head>
<body>
<div role="tabpanel">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                  data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a>
        </li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <textarea ng-model="loadDescription"></textarea>
            Load description: {{loadDescription}}
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">Profile</div>
        <div role="tabpanel" class="tab-pane" id="messages">Message</div>
        <div role="tabpanel" class="tab-pane" id="settings">Setting</div>
    </div>

    <a href="FirstExampleAngular.jsp">First Example</a>
</div>

<script type="text/javascript" src="webjars/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.15/angular.js"></script>
<script type="text/javascript" src="../script/my-ang.js"></script>
<script type="text/javascript" src="../script/index.js"></script>
</body>
</html>
