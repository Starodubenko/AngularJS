<!DOCTYPE html>
<html ng-app="App">
<head>
    <link type="text/css" rel="stylesheet" href="webjars/bootstrap/3.0.0/css/bootstrap.css"/>

    <link rel="stylesheet" href="style/authentication.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster"/>

<body class="body">
<div class="background-navigation" ng-controller="NavigationController as navigation">
    <nav class="center">
        <ul class="fancyNav">
            <li><a href="" ng-click="navigation.selectNav('news')">News</a></li>
            <li><a href="" ng-click="navigation.selectNav('about')">About</a></li>
            <li><a href="" ng-click="navigation.selectNav('services')">Services</a></li>
        </ul>
    </nav>

    <div class="authentication">
        <md-button ng-show="navigation.isLogged()" ng-click="navigation.toSingUp()">Sign Up</md-button>
        <md-button ng-show="navigation.isLogged()" ng-click="navigation.toSingIn()">Sign In</md-button>
        <md-button ng-show="!navigation.isLogged()" ng-click="navigation.singOut()">Sign Out</md-button>
        <md-button ng-href="" ng-show="!navigation.isLogged()">User {{navigation.getUserNameSurname()}}</md-button>
        <!--<a id="sing-up" href="" ng-show="navigation.isLogged()" ng-click="navigation.toSingUp()">Sign Up</a>-->
        <!--<a id="sing-in" href="" ng-show="navigation.isLogged()" ng-click="navigation.toSingIn()">Sign In</a>-->
        <!--<a id="sing-out" href="" ng-show="!navigation.isLogged()" ng-click="navigation.singOut()">Sign Out</a>-->
        <!--<label id="user-name-surname" ng-show="!navigation.isLogged()">User {{navigation.getUserNameSurname()}} |</label>-->
    </div>
</div>

<h2>TEST ANGULAR</h2>

<form name="valForm">
    <input type="text" name="password" ng-model="textValue" password/>
    <button ng-click="valForm.$error.clear()"></button>
</form>
